<form
	class="auth-form"
	[formGroup]="form"
	(ngSubmit)="onSubmit()"
>
	<header>
		<h1 class="auth-form__heading">Reset Password</h1>
	</header>

	<saanboc-label
		class="auth-form__label"
		labelText="Email"
	>
		<input
			autocomplete="email"
			data-testid="reset-password-email-input"
			formControlName="email"
			type="email"
			placeholder="your@email.com"
		/>
	</saanboc-label>

	<footer class="auth-form__footer">
		<div class="auth-form__links">
			<a [routerLink]="authChildPaths.register.url">Register</a>
			<a [routerLink]="authChildPaths.login.url">Login</a>
		</div>

		<button
			class="primary auth-form__submit-button"
			type="submit"
			data-testid="reset-password-submit-button"
			[saanbocLoading]="isLoading$ | async"
			[disabled]="resetResult$ | async"
		>
			Reset Password
		</button>
	</footer>
	<p *ngIf="resetResult$ | async as result">
		{{ result }}
	</p>
</form>
